<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription d'étudiant</title>
</head>
<body>
    <h1>Inscription d'étudiant</h1>
    <form id="form-add-student" action="request.php" method="POST">
        <label for="student-mail">Adresse email :</label>
        <input type="email" id="student-mail" name="student-mail" required><br>

        <label for="student-fullname">Nom complet :</label>
        <input type="text" id="student-fullname" name="student-fullname" required><br>

        <label for="student-gender">Genre :</label>
        <select id="student-gender" name="student-gender">
            <option value="Male">Homme</option>
            <option value="Female">Femme</option>
        </select><br>

        <label for="student-grade">Promotion :</label>
        <select id="student-grade" name="student-grade">
            <option value="1">Bachelor 1</option>
            <option value="2">Bachelor 2 Web</option>
            <option value="3">Bachelor 2 Logiciel</option>
            <option value="4">Bachelor 2 Cyber</option>
            <option value="5">Bachelor 2 IA</option>
            <option value="6">Bachelor 3 Web</option>
            <option value="7">Bachelor 3 Logiciel</option>
            <option value="8">Bachelor 3 Cyber</option>
            <option value="9">Bachelor 3 IA</option>
            <option value="10">Mastère 1 IT Business IT</option>
            <option value="11">Mastère 2 IT Business IT</option>
            <option value="12">Mastère DPO</option>
        </select><br>

        <label for="student-birthdate">Date de naissance :</label>
        <input type="date" id="student-birthdate" name="student-birthdate" required><br>

        <input type="submit" id="submit-btn" value="Inscrire">
    </form>
    <script src="script.js"></script>
</body>
</html>
